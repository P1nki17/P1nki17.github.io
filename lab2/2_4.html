<html>
    <head>
        <script>
            "use strict";
            
            let n = prompt("Введи N для вычисления N-ое число Фибоначчи :");

            /**
             * Вычисляет N-ое число Фибоначчи : 
             *
             * @param {number} n. Позиция числа
             * @return {number} N-ое число Фибоначчи
             */

            function fib(n) 
            {
                if (n == 0) return 0;
                if (n == 1) return 1;
                let f1 = 0;
                let f2 = 1;
                let fn;
                for (let i = 0; i < n; i++) {
                    fn = f1 + f2;
                    f1 = f2;
                    f2 = fn;
                }
                return fn;
            }

            console.log(fib(n));
        </script>
